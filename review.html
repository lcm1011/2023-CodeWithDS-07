    <header class="py-5">
        <h1 style="text-align: center; "><strong><span style="color: #773D30;">리뷰</span></strong></h1>
        <p style="text-align: center; font-size: 20px; color: #773D30;">덕우들의 솔직후기를 확인하세요.</p>
    </header>
    <hr style="width:500px;">
    </header>
    <div class="review-form">
        <h3>리뷰 작성</h3>
        <form>
            <label for="menu">메뉴명 :</label>
            <input type="text" id="menu" name="menu" required><br><br>

            <label for="review">리뷰 내용:</label><br>
            <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>

            <label for="image">이미지 업로드:</label>
            <input type="file" id="image" name="image"><br><br>

            <button type="submit" value="print" class="submit-btn">리뷰 작성</button>
        </form>
    </div>
    <h3>리뷰 목록</h3>
    <div class="review-list" id="reviewList">
        <!-- 기존 리뷰들은 여기에 추가될 것입니다 -->
    </div>
    </div><script>
        // 양식과 리뷰 목록을 참조합니다.
        const reviewForm = document.querySelector('.review-form form');
        const reviewList = document.getElementById('reviewList');
    
        // 양식 제출에 이벤트 리스너를 추가합니다.
        reviewForm.addEventListener('submit', function (event) {
            event.preventDefault(); // 양식 제출을 막고 JavaScript로 제어합니다.
    
            // 양식 입력값을 가져옵니다.
            const menuName = reviewForm.menu.value;
            const reviewContent = reviewForm.review.value;
            const uploadedImage = reviewForm.image.files[0]; // 이미지 하나만 선택된다고 가정합니다.
    
            // 새로운 리뷰 요소를 만듭니다.
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('review');
    
            // 리뷰 내용을 생성합니다.
            reviewElement.innerHTML = `
                <h4>${menuName} 리뷰</h4>
                <img src="${URL.createObjectURL(uploadedImage)}" alt="리뷰 이미지" width="150"><br>
                <p>${reviewContent}</p>
            `;
    
            // 리뷰 요소를 리뷰 목록에 추가합니다.
            reviewList.appendChild(reviewElement);
    
            // 양식 필드를 리셋합니다.
            reviewForm.reset();
        });
    </script>
    
</body>
