            <div class="num" style="text-align: center;">

                    <a href="#" class="minus" style="font-size:30px; border:1px solid #BE0D37; border-radius: 50%; "> -
                    </a>
                    <span id="result" style="font-size:30px;"> 1 </span>
                    <a href="#" class="plus" style="font-size:30px; border:1px solid #BE0D37; border-radius: 50%; "> +
                    </a>
                </span>
            </div>

            <div id="totalAmount" style="text-align: center; margin-top: 10px;">
                총 합: <span id="totalPrice" style="font-size:30px;">7500</span>원

            <div class="box">
                <div>
                    <p style="font-size: 30px; color: #FFFDF9; text-align: center;"><a href="pay1.html" onlick="alert:('결제창 이동');" style="cursor:pointer">총 <span
                            id="totalDynamicPrice">7500</span>원 주문하기</a></p>;
                </div>
            </div>
            </section>

            <script>
                const minusBtn = document.querySelector(".minus");
                const plusBtn = document.querySelector(".plus");
                const result = document.querySelector("#result");
                const totalPriceElement = document.querySelector("#totalPrice");

                const pricePerItem = 7500; // 단일 항목 가격(김치필라프)

                let quantity = 1; // 초기 수량

                minusBtn.addEventListener("click", () => {
                    if (quantity > 1) {
                        quantity--;
                        result.textContent = quantity;
                        calculateTotalPrice();
                    }
                });

                plusBtn.addEventListener("click", () => {
                    quantity++;
                    result.textContent = quantity;
                    calculateTotalPrice();
                });

                function calculateTotalPrice() {
                    const total = quantity * pricePerItem;
                    totalPriceElement.textContent = total;
                }
                const totalDynamicPriceElement = document.querySelector("#totalDynamicPrice");

                function calculateTotalPrice() {
                    const total = quantity * pricePerItem;
                    totalPriceElement.textContent = total;
                    totalDynamicPriceElement.textContent = total;
                }
            </script>
